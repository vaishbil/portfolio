<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Vaishali Wankhede</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .logo {
      font-family: 'Fira Code', monospace;
      font-size: 1.5rem;
      font-weight: 600;
      color: #bb86fc;
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo span {
      display: inline-block;
      transition: color 0.3s, transform 0.3s;
      cursor: pointer;
    }

    .logo span:hover {
      color: #3700b3;
      transform: scale(1.1);
    }

    .contact {
      text-align: center;
      padding: 2rem;
      animation: fadeIn 2s;
      color: #bb86fc;
    }

    .contact h2 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-form input, .contact-form textarea, .contact-form button {
      width: 100%;
      max-width: 500px;
      margin-bottom: 1.5rem;
      padding: 0.8rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    .contact-form input, .contact-form textarea {
      background: #2e2e2e;
      color: #e0e0e0;
    }

    .contact-form textarea {
      resize: none;
    }

    .contact-form button {
      background: #bb86fc;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #3700b3;
    }

    #back-box {
      text-align: center;
      margin-top: 1rem;
    }

    #back-button {
      background-color: #6200ea;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }

    #back-button:hover {
      background-color: #3700b3;
    }

    footer {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e1e1e;
      color: #bdbdbd;
      font-size: 1rem;
    }

    footer .socials {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    footer .socials a {
      color: #bb86fc;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer .socials img {
      width: 40px;
      transition: transform 0.3s;
    }

    footer .socials a:hover img {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .contact-form {
        padding: 1.5rem;
      }

      footer {
        flex-direction: column;
        text-align: center;
      }

      footer .socials {
        margin-top: 1rem;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">
        <span>&lt;VW/&gt;</span>
      </div>
    </nav>

    <section class="contact">
      <h2>Contact Me</h2>
      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <div id="back-box">
      <a href="index.html" id="back-button">&larr; Back to Home</a>
    </div>

    <footer>
      <div>&copy; 2025 Vaishali Wankhede</div>
      <div class="socials">
        <a href="mailto:vaishaliwankhede777@gmail.com">
          <img src="https://img.icons8.com/stickers/50/gmail-new.png" alt="Gmail">
        </a>
        <a href="https://linkedin.com/in/vaishali-wankhede-943108188">
          <img src="https://img.icons8.com/stickers/50/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/vaishbil">
          <img src="https://img.icons8.com/stickers/50/github.png" alt="GitHub">
        </a>
        <a href="https://www.instagram.com/vaishhh/">
          <img src="https://img.icons8.com/stickers/50/instagram-new--v2.png" alt="Instagram">
        </a>
        <a href="https://discord.com/channels/@me">
          <img src="https://img.icons8.com/stickers/50/discord.png" alt="Discord">
        </a>
        <a href="https://pin.it/wtm5MC4rk">
          <img src="https://img.icons8.com/stickers/50/pinterest.png" alt="Pinterest">
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
